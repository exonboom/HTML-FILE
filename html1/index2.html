<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transation and tooltips</title>
    <style>

        div{
            height: 100px;
            width: 100px;
            background-color:black;
            transition: width 3s, hight 3s;
           /* transition-timing-function: ease-in-out;*/
           transition-delay: 2s;
            

        }

        div:hover  {
            width:300px;
            height: 300px;
        }
             
    </style>
</head>
<body>
    <!-- Transation and tooltips -->
    <div></div>
    <p title="helllo world">HELLO WORLD</p>
    
    
</body>
</html>
