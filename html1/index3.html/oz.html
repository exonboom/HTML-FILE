<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow and z-index</title>
    <style>
        .one{
            height: 100px;
            width: 100px;
            background-color:red;
            top: 0;
            position: absolute;
            z-index: -1;
            



        }
        .Two{
            height: 100px;
            width: 100px;
            background-color:yellow;
            top: 3;
            position: absolute;
            z-index: 3;
        }
    </style>
</head>
<body>
    <!-- overflow and z-index -->
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Delectus,Lorem ipsum dolor sit amet consectetur
    <div class="one"></div>
    <div class="Two"></div>
    

    
</body>
